<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AI Hub | 8 Puzzle Solver</title>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <main>
            <div class="layout">
                <div class="layout__flex">
                    <div class="layout__board">
                        <h1>8 Puzzle AI Solver</h1>
                        <div class="board__wrapper">
                            <div class="board"></div>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="controls__dropdown controls__dropdown--algorithm">
                            <label for="algorithm">Algorithm</label>
                            <select id="algorithm">
                                <option>A*</option>
                                <option>Greedy</option>
                                <option>Uniform Cost</option>
                            </select>
                        </div>
                        <div class="controls__dropdown controls__dropdown--heuristic">
                            <label for="heuristic">Heuristic</label>
                            <select id="heuristic">
                                <option>Manhattan Distance</option>
                                <option>Misplaced Tiles</option>
                            </select>
                        </div>
                        <div class="controls__buttons">
                            <button class="controls__button controls__button--scramble">Scramble</button>
                            <button class="controls__button controls__button--solve">Solve</button>
                        </div>
                    </div>
                </div>
                <div class="stats hide">
                    <h2 class="stats__heading">Stats</h2>
                    <p class="stats__steps">0</p>
                    <p class="stats__expansions">0</p>
                </div>
            </div>
            <script type="module" src="src/index.ts"></script>
        </main>
    </body>
</html>
